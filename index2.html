<!DOCTYPE html>
<html ng-app="myApp">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/docs.css">
	<script src= "js/angular.min.js"></script>
	<script src= "js/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<body>
		<div >
			
			<p>Input something in the input box:</p>
			<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
			<h1>Hello {{name}}</h1>
		</div>
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div ng-init="quantity='1';cost='5'">
			<p>Total in dollar: <span ng-bind="quantity + cost"></span></p>
			<input type="text" ng-model="quantity" placeholder="Enter quantity here"/>
			<input type="text" ng-model="cost" placeholder="Enter cost here"/>
		</div>
		<div ng-app="" ng-init="person=[{firstName:'John',lastName:'Doe'},
			{firstName:'long',lastName:'to'}]">
			<p>The name is <span ng-bind="person[1].lastName"></span></p>
		</div>
		<div ng-app="" ng-init="names=[
			{name:'Jani',country:'Norway'},
			{name:'Hege',country:'Sweden'},
			{name:'Kai',country:'Denmark'}bootstrap]">
			<ul>
				<li ng-repeat="x	in names">
					{{ x.name + ', ' + x.country }}
				</li>
			</ul>
		</div>
		<div ng-controller="costCtrl">
			Quantity: <input type="number" ng-model="quantity">
			Price: <input type="number" ng-model="price">
			<p>Total = {{ (quantity * price) | currency }}</p>
		</div>
		<div ng-app="" ng-controller="customersCtrl">
			<ul>
				<li ng-repeat="x in names">
					{{ x.Name + ', ' + x.Country }}
				</li>
			</ul>
		</div>
		<script>
		var app = angular.module('myApp', []);
		app.controller('costCtrl', function($scope) {
		$scope.quantity = 1;
		$scope.price = 9.99;
		});
		app.controller('customersCtrl', function($scope, $http) {
		$http.get("http://www.w3schools.com/angular/customers.php")
		.success(function(response) {$scope.names = response.records;});
		});
		</script>
